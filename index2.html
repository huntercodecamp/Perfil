<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		Portifólio de Fernando Silveira
	</title>
	<link rel="stylesheet" href="_css/style-main2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body >

	<header id="header">
		<div class="logo">
			
			<img src="#" alt="logo" >

		</div>
		<nav id="navbar">
			<ul >
				<li class="menu-item">
					<a href="#" class="menu-link"> Início </a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link"> Github </a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link"> Contato </a>
				</li>

			</ul>
		</nav>
	</header>
	<div class="container">
		
	</div>
	
	<div class="container">
		<div id="features">
			
			<div class="grid" id="drid-1">
				<div class="icon" id="icon-1">
					<div class="desc" id="desc-1">
						<h2>Planos de Saúde </h2>

						<p> Fazemos cotações de preços para planos de saúde. 
						</p>
						<p>

							Nossa Cobertura é em todo território nacional.
						</p> 



					</div> <!-- fim desc-1  -->
				</div> <!-- fim icon-1   -->
			</div> <!-- fim grid-1  -->

			<div class="grid" id="drid-1">
				<div class="icon" id="icon-1">
					<div class="desc" id="desc-1">
						<h2> Planos de Saúde Empresarial </h2>

						<p> Fazemos cotações de preços para planos de saúde Empresarial 
						</p>
						<h2>
							Planos de Saúde por adesão
						</h2>



					</div> <!-- fim desc-1  -->
				</div> <!-- fim icon-1   -->
			</div> <!-- fim grid-1  -->


		</div> <!-- fim Features -->
	</div> <!-- fim container  -->
	<div class="container">
		
	</div>
	<section id="hero">
		<h2> Peça agora sua cotação! </h2>
		<form id="form" action="https://www.freecodecamp.com/email-submit">
			<div class="form-group">
				<label> E-mail <br>
					<input type="email" name="email" id="email" placeholder="E-mail" onfocus required> 
				</label>

			</div>
			<div class="form-group">
				<label> CPF <br>
					<input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
				</label>

			</div>
			<div class="form-group">
				<label> Idade <br>
					<input type="text" maxlength="64" required>
				</label>
			</div>
			<input type="submit" class="btn btn-block" value="Solicitar Cotação">
		</form>
	</section>
</body>
</html>
